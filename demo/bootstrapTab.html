  <script>
  $(function(){
  $("#downtoup").click(function(event) {
        /* Act on the event */
        var list=$("#down input:checked");
        /*for(var one  in list){*/
        for(var i=0;i< list.length;i++){
        // var one=list[i];
        // $("#up").after(one.parentElement);
        // var two=list[i].parentElement;
        // $("#up").after(two.parentElement);
        // $("#up").after(list[i].parentElement.parentElement.parentElement);//正确 只有"div.bbb"才可以调用.parentElement 直接用js 属性,只有n.fn.init[1]才可以调用.parent()
        $("#up").after($(list[i]).parent()[0].parentElement);//不对需要改为$(list[i]).parent()[0]
        // $("#up").after(list[i].parentElement.parent());//不对
        // $("#up").after(list[i].parent("div").parent("div.aaa"));
        $("#up").after("<br/>");
        }
        });
    $("#uptodown").click(function(event) {
        /* Act on the event */
        $("#up input:checked").each(function(){
          $("#down").after($(this).parent());//.parent()只有n.fn.init[1]才可以调用
        })
        
        });
  });

  </script>
