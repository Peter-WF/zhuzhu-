<!DOCTYPE HTML>
<html>
	<body>
		<div ondragover="allowDrop(event)"   ondrop="drop(event)" style="border: 1px solid  red;;height: 500px;width: 500px;" >
			<input type="text" name="" />
		</div>
		<div id="aa"draggable="true"   ondragstart="drag(event)">
			<input type="text" name="" value="aa"/>
		</div>
		<div id="bb"draggable="true"   ondragstart="drag(event)">
			<input type="text" name="" value="bb" />
		</div>
		<script type="text/javascript">
			function drag(ev){
				ev.dataTransfer.setData("Text",ev.target.id);
			}
			function allowDrop(ev){
				ev.preventDefault();
			}
			function drop(ev){
				ev.preventDefault();
				var data=ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById("bb"));
			}
		</script>
	</body>
</html>
